machine:
  python:
    version: pypy-2.2.1
dependencies:
  pre:
    - pip install mkdocs
test:
  override:
    - if [ $CIRCLE_BRANCH != 'gh-pages' ]; then mkdocs build; fi
    - if [ $CIRCLE_BRANCH = 'gh-pages' ]; then echo "Running on gh-pages branch"; fi
    - ./scripts/ci/deploy.sh
deployment:
  master:
    branch: master
    commands:
      - ./scripts/ci/deploy.sh
