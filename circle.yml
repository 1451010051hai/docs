machine:
  python:
    version: pypy-2.2.1
dependencies:
  pre:
    - pip install mkdocs
test:
  override:
    - if [ $CIRCLE_BRANCH = 'auto-deploy' ]; then ./scripts/ci/deploy.sh; fi # deploy to GH Pages
    - if [ $CIRCLE_BRANCH != 'master' ] && [ $CIRCLE_BRANCH != 'gh-pages' ]; then mkdocs build; fi # just build
