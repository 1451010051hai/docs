machine:
  python:
    version: pypy-2.2.1
  environment:
    USER_NAME: "fastlane bot"
    USER_EMAIL: "fastlanebothelper@krausefx.com"
dependencies:
  pre:
    - pip install mkdocs
test:
  override:
    - if [ $CIRCLE_BRANCH != 'gh-pages' ]; then mkdocs build; fi
    - ./scripts/ci/deploy.sh
deployment:
  master:
    branch: master
    commands:
      - ./scripts/ci/deploy.sh
